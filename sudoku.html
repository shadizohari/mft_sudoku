<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sudoku.css">
    <title>sudoku</title>
</head>

<body>
    <div style="border: 1px solid black; margin: 50px;">
        <p style="font-size: 70px; text-align: center;">sudoku</p>
    </div>

<div>
    <div class="bigbox">

        <input type="text" class="small row-0 col-0 sec-0"><input type="text" class="small row-0 col-1 sec-0"><input
            type="text" class="small row-0 col-2 sec-0 color" readonly value=5>
        <input type="text" class="small row-0 col-3 sec-1"><input type="text" class="small row-0 col-4 sec-1"><input
            type="text" class="small row-0 col-5 sec-1">
        <input type="text" class="small row-0 col-6 sec-2"><input type="text" class="small row-0 col-7 sec-2"><input
            type="text" class="small row-0 col-8 sec-2 color" readonly value=1><br>

        <input type="text" class="small row-1 col-0 sec-0"><input type="text" class="small row-1 col-1 sec-0"><input
            type="text" class="small row-1 col-2 sec-0 color" readonly value=9>
        <input type="text" class="small row-1 col-3 sec-1 color" readonly value=4><input type="text"
            class="small row-1 col-4 sec-1"><input type="text" class="small row-1 col-5 sec-1">
        <input type="text" class="small row-1 col-6 sec-2 color" readonly value=7><input type="text"
            class="small row-1 col-7 sec-2 color" readonly value=6><input type="text"
            class="small row-1 col-8 sec-2 color" readonly value=3><br>

        <input type="text" class="small row-2 col-0 sec-0"><input type="text" class="small row-2 col-1 sec-0"><input
            type="text" class="small row-2 col-2 sec-0 color" readonly value=3>
        <input type="text" class="small row-2 col-3 sec-1 color" readonly value=2><input type="text"
            class="small row-2 col-4 sec-1 color" readonly value=7><input type="text" class="small row-2 col-5 sec-1">
        <input type="text" class="small row-2 col-6 sec-2"><input type="text" class="small row-2 col-7 sec-2"><input
            type="text" class="small row-2 col-8 sec-2" style="margin-bottom: 2px;"><br>

        <input type="text" class="small row-3 col-0 sec-3"><input type="text" class="small row-3 col-1 sec-3"><input
            type="text" class="small row-3 col-2 sec-3 color" readonly value=1>
        <input type="text" class="small row-3 col-3 sec-4"><input type="text" class="small row-3 col-4 sec-4"><input
            type="text" class="small row-3 col-5 sec-4">
        <input type="text" class="small row-3 col-6 sec-5"><input type="text" class="small row-3 col-7 sec-5 color"
            readonly value=9><input type="text" class="small row-3 col-8 sec-5 color" readonly value=2><br>

        <input type="text" class="small row-4 col-0 sec-3"><input type="text" class="small row-4 col-1 sec-3"><input
            type="text" class="small row-4 col-2 sec-3">
        <input type="text" class="small row-4 col-3 sec-4 color" readonly value=1><input type="text"
            class="small row-4 col-4 sec-4"><input type="text" class="small row-4 col-5 sec-4 color" readonly value=9>
        <input type="text" class="small row-4 col-6 sec-5"><input type="text" class="small row-4 col-7 sec-5"><input
            type="text" class="small row-4 col-8 sec-5"><br>

        <input type="text" class="small row-5 col-0 sec-3 color" readonly value=9><input type="text"
            class="small row-5 col-1 sec-3 color" readonly value=6><input type="text" class="small row-5 col-2 sec-3">
        <input type="text" class="small row-5 col-3 sec-4"><input type="text" class="small row-5 col-4 sec-4"><input
            type="text" class="small row-5 col-5 sec-4">
        <input type="text" class="small row-5 col-6 sec-5 color" readonly value=5><input type="text"
            class="small row-5 col-7 sec-5"><input type="text" class="small row-5 col-8 sec-5"
            style="margin-bottom: 2px;"><br>

        <input type="text" class="small row-6 col-0 sec-6"><input type="text" class="small row-6 col-1 sec-6"><input
            type="text" class="small row-6 col-2 sec-6">
        <input type="text" class="small row-6 col-3 sec-7"><input type="text" class="small row-6 col-4 sec-7 color"
            readonly value=6><input type="text" class="small row-6 col-5 sec-7 color" readonly value=3>
        <input type="text" class="small row-6 col-6 sec-8 color" readonly value=8><input type="text"
            class="small row-6 col-7 sec-8"><input type="text" class="small row-6 col-8 sec-8"><br>

        <input type="text" class="small row-7 col-0 sec-6 color" readonly value=5><input type="text"
            class="small row-7 col-1 sec-6 color" readonly value=4><input type="text"
            class="small row-7 col-2 sec-6 color" readonly value=8>
        <input type="text" class="small row-7 col-3 sec-7"><input type="text" class="small row-7 col-4 sec-7"><input
            type="text" class="small row-7 col-5 sec-7 color" readonly value=7>
        <input type="text" class="small row-7 col-6 sec-8 color" readonly value=1><input type="text"
            class="small row-7 col-7 sec-8"><input type="text" class="small row-7 col-8 sec-8"><br>

        <input type="text" class="small row-8 col-0 sec-6 color" readonly value=3><input type="text"
            class="small row-8 col-1 sec-6"><input type="text" class="small row-8 col-2 sec-6">
        <input type="text" class="small row-8 col-3 sec-7"><input type="text" class="small row-8 col-4 sec-7"><input
            type="text" class="small row-8 col-5 sec-7">
        <input type="text" class="small row-8 col-6 sec-8 color" readonly value=2><input type="text"
            class="small row-8 col-7 sec-8"><input type="text" class="small row-8 col-8 sec-8"
            style="margin-bottom: 2px;"><br>

    </div>
    <script src="sudoku.js"></script>
</body>

</html>
